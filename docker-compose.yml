# Docker Compose for website-searcher
#
# Usage:
#   docker compose up -d                    # Start app only
#   docker compose --profile cf up -d       # Start app + FlareSolverr
#   docker compose --profile playwright up  # Start playwright service
#   docker compose --profile monitoring up  # Start with Prometheus + Grafana
#
# Profiles:
#   cf         - Include FlareSolverr for Cloudflare bypass
#   playwright - Include Playwright for cs.rin.ru scraping
#   monitoring - Include Prometheus and Grafana for metrics

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - RUN_TESTS=false
      tags:
        - websearcher:latest
    container_name: websearcher
    environment:
      - CF_URL=http://flaresolverr:8191/v1
      - RUST_LOG=info
    stdin_open: true
    tty: true
    # Security hardening
    read_only: true
    cap_drop:
      - ALL
    # Health check for application
    healthcheck:
      test: ["CMD", "/usr/local/bin/websearcher", "--version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "1"
    # Graceful shutdown
    stop_grace_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # FlareSolverr - Cloudflare Bypass (Optional)
  # ===========================================================================
  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    profiles:
      - cf
    ports:
      - "8191:8191"
    environment:
      - LOG_LEVEL=info
      - TZ=UTC
    # Healthcheck for service readiness
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2"
    restart: unless-stopped

  # ===========================================================================
  # Playwright - For cs.rin.ru scraping (Optional)
  # ===========================================================================
  playwright:
    image: mcr.microsoft.com/playwright:v1.49.1-jammy
    container_name: websearcher-playwright
    profiles:
      - playwright
    platform: linux/amd64
    working_dir: /workspace
    volumes:
      - ./:/workspace:ro
      - ./scripts:/workspace/scripts:ro
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - CSRIN_PAGES=2
    # Example usage:
    # docker compose --profile playwright run --rm playwright \
    #   bash -c "npm i -D playwright && node scripts/csrin_search.cjs 'elden ring'"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"

  # ===========================================================================
  # Prometheus - Metrics Collection (Optional)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: websearcher-prometheus
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1"
    restart: unless-stopped

  # ===========================================================================
  # Grafana - Metrics Visualization (Optional)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: websearcher-grafana
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
