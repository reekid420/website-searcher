# Docker Compose for website-searcher
# 
# Usage:
#   docker compose up -d                    # Start app only
#   docker compose --profile cf up -d       # Start app + FlareSolverr
#   docker compose --profile playwright up  # Start playwright service
#
# Profiles:
#   cf         - Include FlareSolverr for Cloudflare bypass
#   playwright - Include Playwright for cs.rin.ru scraping

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - RUN_TESTS=false
      tags:
        - websearcher:latest
    container_name: websearcher
    environment:
      - CF_URL=http://flaresolverr:8191/v1
      - RUST_LOG=info
    stdin_open: true
    tty: true
    # Security hardening
    read_only: true
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1'
    restart: unless-stopped

  # ===========================================================================
  # FlareSolverr - Cloudflare Bypass (Optional)
  # ===========================================================================
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.3.21
    container_name: flaresolverr
    profiles:
      - cf
    ports:
      - "8191:8191"
    environment:
      - LOG_LEVEL=info
      - TZ=UTC
    # Healthcheck for service readiness
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
    restart: unless-stopped

  # ===========================================================================
  # Playwright - For cs.rin.ru scraping (Optional)
  # ===========================================================================
  playwright:
    image: mcr.microsoft.com/playwright:v1.49.1-jammy
    container_name: websearcher-playwright
    profiles:
      - playwright
    platform: linux/amd64
    working_dir: /workspace
    volumes:
      - ./:/workspace:ro
      - ./scripts:/workspace/scripts:ro
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - CSRIN_PAGES=2
    # Example usage:
    # docker compose --profile playwright run --rm playwright \
    #   bash -c "npm i -D playwright && node scripts/csrin_search.cjs 'elden ring'"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
