name: build-macos

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build"
        required: false
        default: "1.0.0"
  workflow_call:
    inputs:
      version:
        type: string
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            target: aarch64-apple-darwin
          - os: macos-13
            arch: x64
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps (gui)
        run: pnpm --dir gui i --no-frozen-lockfile

      - name: Build CLI (release)
        run: cargo build -p website-searcher --release

      - name: Stage Tauri sidecar
        run: |
          mkdir -p src-tauri/bin
          TRIPLE=$(rustc -Vv | awk '/host:/{print $2}')
          cp target/release/website-searcher src-tauri/bin/website-searcher-$TRIPLE

      - name: Build Tauri (dmg)
        uses: tauri-apps/tauri-action@v0
        with:
          args: --bundles dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stage artifacts with version
        run: |
          VERSION="${{ inputs.version || '1.0.0' }}"
          ARCH="${{ matrix.arch }}"

          mkdir -p dist

          # Copy standalone binary
          cp target/release/website-searcher "dist/website-searcher-${VERSION}-macos-${ARCH}"

          # Copy DMG
          for dmg in target/release/bundle/dmg/*.dmg; do
            if [ -f "$dmg" ]; then
              cp "$dmg" "dist/website-searcher-${VERSION}-macos-${ARCH}.dmg"
            fi
          done

          ls -la dist/

      - name: Install DMG and test
        run: |
          DMG=$(ls dist/*.dmg 2>/dev/null | head -n1) || true
          if [ -n "$DMG" ] && [ -f "$DMG" ]; then
            echo "DMG=$DMG"
            hdiutil attach "$DMG" -mountpoint /Volumes/WS -quiet || true
            if [ -d "/Volumes/WS" ]; then
              # Find the .app
              APP=$(ls -d /Volumes/WS/*.app 2>/dev/null | head -n1) || true
              if [ -n "$APP" ]; then
                echo "APP=$APP"
                sudo cp -R "$APP" /Applications/ || true
              fi
              hdiutil detach /Volumes/WS -quiet || true
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: warn
