name: build-windows

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build"
        required: false
        default: "1.0.0"
  workflow_call:
    inputs:
      version:
        type: string
        required: false
        default: "1.0.0"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
            target: x86_64-pc-windows-msvc
          - os: windows-11-arm
            arch: arm64
            target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version in source files
        run: python set_version.py "${{ inputs.version || '1.0.0' }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps (gui)
        run: pnpm --dir gui i --no-frozen-lockfile

      - name: Build CLI (release)
        run: cargo build -p website-searcher --release

      - name: Stage Tauri sidecar
        shell: bash
        run: |
          mkdir -p src-tauri/bin
          TRIPLE=$(rustc -Vv | awk '/host:/{print $2}')
          cp target/release/website-searcher.exe src-tauri/bin/website-searcher-$TRIPLE.exe
          # Stage CLI into wix/bin and ws.cmd launcher (inputs for WiX fragment)
          mkdir -p src-tauri/wix/bin
          cp target/release/website-searcher.exe src-tauri/wix/bin/website-searcher.exe
          cp scripts/ws.cmd src-tauri/wix/bin/ws.cmd

      - name: Build Tauri (msi)
        uses: tauri-apps/tauri-action@v0
        with:
          args: --bundles msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install MSI and test
        continue-on-error: true
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Path target/release/bundle/msi -Filter *.msi | Select-Object -First 1
          if ($null -ne $msi) {
            Write-Host "Installing MSI: $($msi.FullName)"
            msiexec /i "$($msi.FullName)" /qn /norestart
            Test-Path "C:\Program Files\website-searcher" | Out-Null
          }

      - name: Stage artifacts with version
        shell: bash
        run: |
          VERSION="${{ inputs.version || '1.0.0' }}"
          ARCH="${{ matrix.arch }}"

          mkdir -p dist

          # Copy standalone exe
          cp target/release/website-searcher.exe "dist/website-searcher-${VERSION}-windows-${ARCH}.exe"
          cp target/release/website-searcher-gui.exe "dist/website-searcher-gui-${VERSION}-windows-${ARCH}.exe"

          # Copy MSI with versioned name
          for msi in target/release/bundle/msi/*.msi; do
            if [ -f "$msi" ]; then
              cp "$msi" "dist/website-searcher-${VERSION}-windows-${ARCH}.msi"
            fi
          done

          ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: warn
